<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="editor">

      <h2>HTML</h2>
      <textarea id="html" placeholder="Escribe HTML aquí"></textarea>
    </div>
    <div class="editor">

      <h2>CSS</h2>
      <textarea id="css" placeholder="Escribe CSS aquí"></textarea>
    </div>
    <div class="editor">

      <h2>JavaScript</h2>
      <textarea id="js" placeholder="Escribe JavaScript aquí"></textarea>
    </div>
  </div>
  <iframe id="output" class="output"></iframe>

  <script src="script.js"></script>
</body>
</html>
